{% extends "base.html" %}

{% block content %}
<h1> Newsfeed</h1>
<br/>
    {% for post in posts %}
    <div  class = "shadow p-3 mb-5 bg-body rounded">
        <h2> {{ post.title }}</h2>
        <small>By: {{ post.author }} </small><br/>
        {{ post.content }} <br/><br/>
        {{ post.date_added }} <br/>
    </div>
    <br/>
    {% endfor %}
    
{% endblock %}
