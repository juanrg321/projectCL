{% extends "base.html" %}

{% block content %}
<h1> <p style="color:rgb(255, 255, 255)">Newsfeed</h1>
<br/>
    {% for post in posts %}
        
        <div  class = "shadow p-3 mb-5 bg-body rounded">
            <h2> {{ post.title }}</h2>
            <small>By: {{ post.author }}</small><br/>
            <large>{{ post.content }} </large> <br/><br/>
            <small>{{ post.date_posted }}</small> <br/>
        </div>
        <br/>
       
    {% endfor %}
    
{% endblock %}
